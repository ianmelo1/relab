
services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: relab_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

    networks:
      - relab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND DJANGO
  # ==========================================
  backend:
    build: ./relab_backend
    container_name: relab_backend
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./relab_backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - relab_network

  # ==========================================
  # FRONTEND REACT
  # ==========================================
  frontend:
    build: ./relab_frontend
    container_name: relab_frontend
    restart: always
    volumes:
      - ./relab_frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - relab_network
    stdin_open: true
    tty: true

# ==========================================
# VOLUMES (Dados Persistentes)
# ==========================================
volumes:
  postgres_data:
    driver: local
  static_volume:
  media_volume:

# ==========================================
# NETWORK (Comunicação entre containers)
# ==========================================
networks:
  relab_network:
    driver: bridge